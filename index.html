<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="images/x-icon" class="js-site-favicon"href="images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak1</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="holder">

        <div class="round">
           <img class="round1" src="images/bg-pattern-top.svg" alt="error">
            <img class="round2" src="images/bg-pattern-bottom.svg" alt="error">
        </div>

        <div class="profile_card">
            <div class="card_bcg"></div>

            <div class="card_main">

                <div class="img_card">
                    <img src="images/image-victor.jpg" class="profile_img"
                        alt="An error occurred while loading the image">
                </div>

                <h2 class="name_card">
                    Victor Crest
                    <span class="card_age">26</span>
                </h2>
                <h3 class="card_city">London</h3>
            </div> 

            <div class="card_info">

                <div class="card_items">
                    <h4 class="card_status">80K</h4>
                    <h5 class="card_followers">Followers</h5>
                </div>

                <div class="card_items">
                    <h4 class="card_status">803K</h4>
                    <h5 class="card_followers">Likes</h5>
                </div>

                <div class="card_items">
                    <h4 class="card_status">1.4K</h4>
                    <h5 class="card_followers">Photos</h5>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
